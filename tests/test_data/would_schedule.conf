[general]
interval = 2
idle_time = 5
suspend_cmd = touch @TMPDIR@/would_suspend
wakeup_cmd = echo {timestamp:.0f} > @TMPDIR@/wakeup_at
woke_up_file = @TMPDIR@/test-woke-up
lock_file = @TMPDIR@/test-woke-up.lock

[check.ExternalCommand]
enabled = True
command = false

[wakeup.File]
enabled = True
path = @TMPDIR@/wakeup_time
